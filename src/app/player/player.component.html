<div [ngClass]="{'player-active': playerActive, 'player-folded': playerFolded, 'player': true}">
    <img src="assets/img/{{ userImages }}">
    <div class="player-infos">
        <div class="player-name">
            <span>{{ name }}</span>
        </div>
        <div class="player-chip-status">
            <div>Jackpot: {{ moneyJackpot }}</div>
            <div>Chips: {{ numberOfChips }}</div>
        </div>
    </div>
</div>
