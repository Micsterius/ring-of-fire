<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 80)}"
    [name]="player.playerName" [numberOfChips]="player.numberOfChips" [userImages]="player.playerImage"
    [moneyJackpot]="player.setMoney" [playerActive]="player.playersTurn" [playerFolded]="player.folded" class="player-position">
</app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{ 'right.px' : i*5}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
    </div>

    <!-- Flop/Turn/River cards -->
    <div *ngIf="game.showFlop" class="flop-cards-container">
        <div *ngFor="let cardOfTable of game.flop; let i = index" class="flop-cards" [ngStyle]="{ 'left.px' : i*100}">
            <img src="assets/img/cards/{{cardOfTable}}.svg">
        </div>
    </div>

</div>



<app-game-info [roundEnds]="game.roundEnds" [winnerName]="game.winningPlayersName" [winnerResult]="game.winningPlayersResult"
    [players]="game.players" class="pin-bottom"></app-game-info>



<button mat-fab color="accent" class="btn-add" (click)="openDialog()" *ngIf="!playerIsCreated">
    <mat-icon>add</mat-icon>
</button>

<div class="alert-add-player" *ngIf="game.players.length < 2">
    <p>Please add a player. You need at least minimum 2 players.</p>
</div>

<div class="alert-add-player" *ngIf="!game.pokerGameIsStarted && game.players.length > 1">
    <button (click)="startPokerGame()">Start Game</button>
</div>

<div *ngIf="game.players.length > 1 && game.pokerGameIsStarted">
    <div [class.cards-of-active-player]="players.playersTurn" class="player-1" *ngFor="let players of game.players;">
        <div *ngIf="players.playerName == playerCreated">
            <img src=" assets/img/cards/{{players.playerCards[0]}}.svg">
            <img src="assets/img/cards/{{players.playerCards[1]}}.svg">
        </div>
    </div>
</div>

<div *ngIf="game.roundEnds">
    <div class="player-2">
            <img src=" assets/img/cards/{{game.winningCards[0]}}.svg">
            <img src=" assets/img/cards/{{game.winningCards[1]}}.svg">
    </div>
</div>

<div *ngFor="let player of game.players;">
    <div class="ask-for-set-money" *ngIf="player.playersTurn && player.playerName == playerCreated">
        <p>Do you want to set money?</p>
        <button (click)="playerSetMoney()" *ngIf="!game.callIsPossible && !game.raiseIsPossible">+10</button>
        <button (click)="playerCalled()" *ngIf="game.callIsPossible">Call</button>
        <button (click)="playerRaise()" *ngIf="game.raiseIsPossible">Raise</button>
        <button (click)="playerChecks()" *ngIf="game.checkIsPossible">Check</button>
        <button (click)="playerFolded()">Fold</button>
        <p>Chips {{game.allChipsInPot}}</p>
    </div>
</div>


<div class="ask-for-set-money" *ngIf="game.roundEnds">
    <div *ngFor="let name of game.winningPlayersName;">
        <p>Player {{name}} wons {{game.coinsWhichGetWinner}} Chips</p>
    </div>
</div>
