<div class="invite-friends-container">

    <form class="example-form" (submit)="createArrayOfFriendsMails()" ngNativeValidate #myForm>
        <div class="friend-box" *ngFor="let mail of mailFields">
            <span>friend</span>
            <mat-form-field class="example-full-width">
                <mat-label class="label">E-Mail</mat-label>
                <input #mail class="color-white" matInput [formControl]="email" type="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessageMail()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="icon-invite-friends">
            <mat-icon *ngIf="mailFields.length < 5" matTooltip="Add field" fontIcon="add"
                (click)="addMailField()"></mat-icon>
            <mat-icon *ngIf="mailFields.length > 1" matTooltip="Remove field" fontIcon="remove" (click)="deleteMailField()"></mat-icon>
        </div>
